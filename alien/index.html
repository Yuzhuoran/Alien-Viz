<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alien-viz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css">
</head>
<body>
    <div id="viz" width="1440px" style="background-color:#0d1d38"> 
            <svg id="intro" width="1440" height="849"></svg>
            <div id="amountFilter" >
                <p align='center'>STATES & COLORS & AMOUNTS</p>
                <p align='center'>Drag tbe timeline and select a state to observe trends over years</p>
            </div>
            <svg id="stackSVG" width="1440" height="650"></svg>
            <svg id="heatSVG" width="1440" height="849"></svg>
            <svg id="sankeySVG" width="1440" height="850"></svg>
            <div id='maoGroup' width="1440" height="850">
                <div class='row'>
                    <svg id="mapSVG" width="1100" height="850"></svg>
                    <div id='maptoolTip' width='340'>
                        <div id='property'>
                            <p> divide line</p>
                            <p>PROPERTY</p>
                            <p style='display:inline'> COLOR:</p>
                            <p style='display:inline' id='ufoColor'> UFO color</p>
                            <p>SHAPE:</P>
                            <p>DURATION: </p>
                        </div>
                        <div id='event'> 
                            <p> divide line</p>
                            <p>TIME</p>
                            <p>LOCATION:</p>
                            <p>DETAIL:</P>
                    </div>
                </div>
            </div>
            
    </div>
</body>
