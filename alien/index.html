<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alien-viz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css">
</head>
<body>
    <div id="main">
        <svg id='stack' width="1000" height="600" style="border: 1px solid #777;"></svg>
                <div style="padding: 4px 60px;">
            <p>start yera</p>
            <label for="yearSlider" style="margin-right:6px;">1940</label>
            <input id="yearSlider" type="text" data-slider-min="1940" 
            data-slider-max="2014" data-slider-step="1" data-slider-value="[1940,2014]" style="width: 800px;"/>
            <label for="yearSlider"  style="margin-left:6px;">2014</label>
        </div>
        <svg id='heat' width="1000", height="600", style="border: 1px solid #777;"></svg>
                <select id='colorSeletor' onChange="changeColor()">
            <option value='all'>all</option>
            <option value='red'>red</option>
            <option value='yellow'>yellow</option>
            <option value='white'>white</option>
            <option value='black'>black</option>
            <option value='silver'>silver</option>
            <option value='blue'>blue</option>
            <option value='green'>green</option>
            <option value='orange'>orange</option>
        </select>
        <svg id='map' width="1000" height="600" style="border: 1px solid #777"></svg>
        <svg id='duration' width="1000" height="600" style="border: 1px solid #777;background-color: gray;"></svg>

        <svg id='sankey' width="1000" height="600" style="border: 1px solid #777;background-color:#d7e2f4"></svg>
    </div>
</body>
